<!DOCTYPE html>
<html>
    <head>
        <title>Alex Kramer Portfolio</title>
    </head>

    <body>
        <header>
            <h1>Alex Kramer</h1>
        </header>

        <div class="container2">

            <section id="contact-header">

                <h2>Contact</h2>

            </section>

            <section id="contact-form">
                
                <form>
                        <div class="form-group">
                          <label for="exampleName1">Name</label>
                          <input type="name" class="form-control" id="exampleName1" placeholder="Name">
                        </div>

                        <div class="form-group">
                          <label for="exampleInputEmail1">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for="exampleMessage1">Message</label>
                            <input type="message" class="form-control" id="exampleMessage1" placeholder="Message">
                        </div>

            </section>

        </div>
    </body>

</html>
